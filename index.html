<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cristiano Ronaldo</title>

  <!-- Import font dan TailwindCSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Panggil file CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center">

  <!-- Bagian utama halaman -->
  <main class="max-w-3xl w-full p-8 bg-white/10 backdrop-blur-lg rounded-2xl border border-white/20 shadow-2xl">
    <div class="flex flex-col items-center text-center space-y-6">
      
      <!-- Gambar Cristiano Ronaldo -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Cristiano_Ronaldo_2018.jpg"
           alt="Cristiano Ronaldo"
           class="w-40 h-40 rounded-full object-cover border-4 border-white/30">

      <!-- Judul -->
      <h1 class="text-3xl font-bold">Cristiano Ronaldo</h1>

      <!-- Deskripsi -->
      <p class="text-white/80 max-w-lg">
        Cristiano Ronaldo dos Santos Aveiro adalah pesepak bola profesional asal Portugal
        yang dikenal sebagai salah satu pemain terbaik sepanjang masa. Ia telah bermain untuk
        klub besar seperti Manchester United, Real Madrid, Juventus, dan kini membela Al Nassr.
      </p>

      <!-- Tombol-tombol -->
      <div class="flex gap-4 pt-4">
        <button id="btnAnalisis" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold">Analisis</button>
        <button id="btnPerencanaan" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg font-semibold">Perencanaan</button>
        <button id="btnDesain" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded-lg font-semibold">Desain</button>
        <button id="btnPengembangan" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg font-semibold">Pengembangan</button>
      </div>

      <!-- Hasil output muncul di sini -->
      <div id="output" class="mt-6 text-white/90 text-sm max-w-lg"></div>

      <!-- Tombol WhatsApp -->
      <button onclick="window.open('https://wa.me/6285894774924','_blank')"
              class="mt-6 bg-green-500 hover:bg-green-600 px-6 py-3 rounded-xl font-bold">
        Hubungi via WhatsApp
      </button>
    </div>
  </main>

  <!-- Panggil file JS -->
  <script src="script.js"></script>
</body>
</html>
